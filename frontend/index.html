<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>xssqot</title><style>#bg {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-image: url('https://i.ibb.co/8gJgdrQf/bg.jpg');background-size: cover;background-position: center;opacity: 0.05;transition: opacity 2s ease;z-index: -1;}.fade-slide {overflow: hidden;max-height: 500px;opacity: 1;margin: 10px 0;padding: 10px 0;transition: opacity 1s ease, max-height 1s ease;}.hidden {opacity: 0;max-height: 0;margin: 0;padding: 0;}</style></head><body style="height: 100vh; margin:0; color:white; text-align:center; background-color: black;"><div id="bg"></div><div id="container" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id="title" class="fade-slide">you've fallen for an xss attack =/</h1><pre id="output">load</pre></div><script>async function getClientInfo() {const nav = navigator;const screenInfo = screen;const info = {userAgent: nav.userAgent,platform: nav.platform,language: nav.language,screen: { width: screenInfo.width, height: screenInfo.height }};try {const res = await fetch('https://ipapi.co/json/');const data = await res.json();info.ipInfo = data;} catch (e) {info.ip = 'ошибка получения';}return info;}getClientInfo().then(i => {document.getElementById('output').textContent = JSON.stringify(i, null, 2);document.getElementById('bg').style.opacity = 0;document.getElementById('title').classList.add('hidden');});</script></body></html>
